<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Stored DOM XSS Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js">
    </script>
  </head>
  
  <body class="min-h-screen flex items-center justify-center">
    <div class="max-w-lg mx-auto p-6 rounded-lg shadow-lg">
      <h1 class="text-3xl font-semibold text-center mb-6">Stored DOM XSS Lab</h1>
      <form class="grid grid-cols-1 gap-3">
        <label for="name" class="block font-medium">Name</label>
        <input type="text" name="name" id="name" class="px-4 py-2 rounded-lg border-gray-300 focus:outline-none focus:ring focus:ring-primary-300 focus:border-primary-300" required>
  
        <label for="email" class="block font-medium">Email</label>
        <input type="email" name="email" id="email" class="px-4 py-2 rounded-lg border-gray-300 focus:outline-none focus:ring focus:ring-primary-300 focus:border-primary-300" required>
  
        <label for="comment" class="block font-medium">Add a comment:</label>
        <textarea id="comment" name="comment" cols="30" rows="10" class="px-4 py-2 rounded-lg border-gray-300 focus:outline-none focus:ring focus:ring-primary-300 focus:border-primary-300"></textarea>
  
        <button type="button" onclick="saveComment()" class="px-2 py-2 bg-violet-500 text-white rounded-lg shadow hover:bg-primary-700 focus:outline-none focus:ring focus:ring-primary-300 focus:ring-offset-2">Submit</button>
      </form>
      <div class="mt-6 bg-gray-800 text-center rounded-lg">
        <ul id="comments-list" class="divide-y divide-gray-300 p-3"></ul>
      </div>
    </div>
  </body>
  
  
  </html>
</body>
</html>
